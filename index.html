<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"
    <title> KU Rock Paper Scissors Game </title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label"class="badge">comp</div>
    <span id="user-score">0</span>
    <span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img  width = "100px"src="img/rock-paper-scissors-circle-11562962494dqcjusyikw.png" alt="">
        </div>
        <div class="choice" id="p">
            <img width="100px" src="img/109-1094264_rock-paper-scissors-png.png" alt="">
        </div>
        <div class="choice" id="s">
            <img width="100px" src="img/502-5025794_rock-paper-scissors-clipart-hd-png-download.png" alt="">
        </div>
    </div>

    <p id="action-message">Make your move</p>

    <script src="src/app.js"></script>
</body>
</html>
